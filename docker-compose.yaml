   working_dir: /app
   environment:
    SERVICE_PORT: 8101
    DB_HOST: db
    DB_PORT: 27017
   ports: 
    - 8101:8101

  db:
    image: mongo:4.2.11
    restart: always
    volumes:
      - /data/db:/data/db
  
  app:
   build: ./server
   working_dir: /app
   environment:
    PUT_SERVICE_HOST: put-object
    PUT_SERVICE_PORT: 8101
    GET_SERVICE_HOST: get-object
    GET_SERVICE_PORT: 8100
   ports: 
    - 8080:8080