version: "3.7"

services:
  create-bucket:
   build: ./services/create-bucket
   working_dir: /app
   environment:
    SERVICE_PORT: 8001
    DB_HOST: db
    DB_PORT: 27017
   ports: 
    - 8001:8001
  
